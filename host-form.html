<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>anfitrión</title>
</head>

<body>
  <section class="SA_host-header">
    <h1 class="SA_host-title">
      ¡Sé un anfitrión!
    </h1>
    <div class="SA_host-underline"></div>
    <P class="SA_host-text">Para invitar a tus Friends primero <br> debes ser anfitrión, <br>
      completa los siguientes datos</P>
  </section>

  <form class="SA_host-form">
    <div class="SA_host-fullnameBox">
      <div>
        <label for="firstname">Nombre</label>
        <input type="text" name="firstname" placeholder="E.J. Francisco">
      </div>

      <div>
        <label for="lastname">Apellido</label>
        <input type="text" name="lastname" placeholder="E.J. Velandia">
      </div>
    </div>

    <label for="email">E-mail</label>
    <input type="text" name="email" placeholder="E.J. frank@gmail.com">

    <label for="phone">Teléfono</label>
    <input type="text" name="phone" placeholder="000 0000 000">

    <div class="SA_host-checkbox">
      <input type="checkbox" name="tyc">
      <label for="tyc">
        Acepto <a>términos y condiciones</a> y <a>Aviso de privacidad</a>
      </label>
    </div>

    <div class="SA_host-checkbox">
      <input type="checkbox" name="marketing">
      <label for="marketing">
        Deseo recibir información comercial y eventos de Stella Artois México.
      </label>
    </div>
  </form>
</body>

</html>
