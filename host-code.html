<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Código</title>
</head>

<body>
  <section class="SA_code-main">
    <h1 class="SA_code-title">Verificación anfitrión</h1>
    <div class="SA_code-underline"></div>
    <p class="SA_code-text">Santiago, hemos enviado un código de verificación de 4 dígitos a tu teléfono, no olvides
      ingresar tu código lo antes posible</p>

    <div class="SA_code-codeBox">
      <p>Ingresa tu código</p>

      <form class="SA_code-form" id="form-code">
        <input type="text" id="code0" placeholder="-" maxlength="1">
        <input type="text" id="code1" placeholder="-" maxlength="1">
        <input type="text" id="code2" placeholder="-" maxlength="1">
        <input type="text" id="code3" placeholder="-" maxlength="1">
        <input type="text" id="code4" placeholder="-" maxlength="1">
      </form>

      <p class="SA_code-error">Código invalido</p>
    </div>
  </section>

  <script src="./js/150_stellaMX/host-code.js"></script>
</body>

</html>
